<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>EventListener</title>
</head>
<body>

	<button type="button" id="btn">Aperte</button>

	<script>

		var btn = document.getElementById('btn');

		btn.addEventListener('click', funcao1);
		btn.addEventListener('click', funcao2);
		btn.removeEventListener('click', funcao1);
		btn.addEventListener('click', funcao3);

		function funcao1() {
			alert('alert - 1');
		}
		function funcao2() {
			alert('alert - 2');
		}
		function funcao3() {
			alert('alert - 3');
		}

	</script> 
</body>
</html>

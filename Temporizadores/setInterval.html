<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>setInterval</title>
</head>
<body>

	<style>
		#teste{
			width:250px;
			height:250px;
			margin-top: 30px;
			margin-left: auto;
			margin-right: auto;
		}
		#teste2{
			width:250px;
			height:250px;
			margin-top: 200px;
			margin-left: auto;
			margin-right: auto;
		}
	</style>

	<div id="teste" class="teste"></div>
	<div id="teste2" class="teste2"></div>

	<script>

		setInterval(function(){
			color();
			cor();
		},500);

		function color() {
			var div = document.getElementById('teste');
			div.style.backgroundColor = div.style.backgroundColor == 'yellow' ? 'blue' : 'yellow';
		};

		function cor() {
			var div = document.getElementById('teste2');
			div.style.backgroundColor = div.style.backgroundColor == 'green' ? 'gray' : 'green';
		};

	</script> 
</body>
</html>

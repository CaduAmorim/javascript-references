<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>setTimeout</title>
</head>
<body>

	<button type="button" onclick="inicia()">Aperte</button>
	<button type="button" onclick="clearTimeout(tm)">Parar</button>

	<script>

		var tm;

		function inicia() {
			tm = setTimeout(function(){
				alert('Testando isto!!!');
			}, 2000);
		};

	</script> 
</body>
</html>

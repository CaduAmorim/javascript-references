<!DOCTYPE html>
<html lang="pt-br">
<head> 
	<meta charset="UTF-8">
	<title>Calculadora</title>
</head>
<body>

	<style>
		*{margin: 0; padding: 0;}
		.calc{position: absolute; top:50%; left: 50%; background-color: #000; transform: translateX(-50%) translateY(-50%);}
		.botoes{width: 71px; height: 70px; color: #000; margin: 2px; cursor: pointer; border: none;}
		.entrada{width: 290px; height: 50px; margin: 5px; padding: 5px; font-size: 25px; border: none;}
	</style>

	<div class="calc">
		<form name="form">
			<input type="text" class="entrada" name="entradas">
		</form>

		<table>
			<tr>
				<td><input type="button" class="botoes" value="C" onclick="limpar()"></td>
				<td><input type="button" class="botoes" value="<" onclick="voltar()"></td>
				<td><input type="button" class="botoes" value="/" onclick="entrada('/')"></td>
				<td><input type="button" class="botoes" value="X" onclick="entrada('*')"></td>
			</tr>
			<tr>
				<td><input type="button" class="botoes" value="7" onclick="entrada(7)"></td>
				<td><input type="button" class="botoes" value="8" onclick="entrada(8)"></td>
				<td><input type="button" class="botoes" value="9" onclick="entrada(9)"></td>
				<td><input type="button" class="botoes" value="-" onclick="entrada('-')"></td>
			</tr>
			<tr>
				<td><input type="button" class="botoes" value="4" onclick="entrada(4)"></td>
				<td><input type="button" class="botoes" value="5" onclick="entrada(5)"></td>
				<td><input type="button" class="botoes" value="6" onclick="entrada(6)"></td>
				<td><input type="button" class="botoes" value="+" onclick="entrada('+')"></td>
			</tr>
			<tr>
				<td><input type="button" class="botoes" value="1" onclick="entrada(1)"></td>	
				<td><input type="button" class="botoes" value="2" onclick="entrada(2)"></td>
				<td><input type="button" class="botoes" value="3" onclick="entrada(3)"></td>
				<td rowspan="5"><input type="button" style="height:146px" class="botoes" value="=" onclick="igual()"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" style="width:148px" class="botoes" value="0" onclick="entrada(0)"></td>
				<td><input type="button" class="botoes" value="." onclick="entrada('.')"></td>
			</tr>
		</table>

	</div>

	<script>
		function entrada(num) {
			document.form.entradas.value = document.form.entradas.value+num;
		}
		function igual() {
			var valor = document.form.entradas.value;
			if(valor) {
				document.form.entradas.value = eval(valor);
			}
		}
		function limpar() {
			document.form.entradas.value = '';
		}
		function voltar() {
			var valor = document.form.entradas.value;
			document.form.entradas.value = valor.substring(0,valor.length-1);
		}
	</script>
	
</body>
</html>

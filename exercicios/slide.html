<!DOCTYPE html>
<html lang="pt-br"> 
<head>
	<meta charset="UTF-8">
	<title>Slide</title>
</head>
<body>

	<style>
		#container {
		 	position: relative;
		}

		#container > img {
			position: absolute;
		  	opacity: 0;
		  	transition: opacity 500ms linear;
		}

		#container > img.active {
		  	opacity: 1;
		}
	</style>
	
	<div id="container">
  		<img class="active" src="https://via.placeholder.com/150/ff0000/ffffff"/>
  		<img src="https://via.placeholder.com/150/00ff00/ffffff"/>
  		<img src="https://via.placeholder.com/150/0000ff/ffffff"/>
  		<img src="https://via.placeholder.com/150/ff00ff/ffffff"/>
	</div>

	<script>
		var container = document.getElementById('container');
		var i = 0;
		var imgs = container.querySelectorAll('img');
		var l = imgs.length

		function slide() {
		  imgs[i].classList.remove('active');
		  i = (i + 1) % l;
		  imgs[i].classList.add('active');
		}

		setInterval(slide, 2000);
	</script>

</body>
</html>

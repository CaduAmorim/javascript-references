<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Teste Javascript</title>
</head>
<body>
	<button onclick="numCresc()">Crescente</button>
	<button onclick="numDecre()">Decrescente</button>
	<p id="demo"></p> 

	<script>
		var num = [-23, 61, 18, 30, 8, -46, 69, 67, 43, 617];
		document.getElementById('demo').innerHTML = num;

		for (i=0; i<617 && i>-23; i++){
			function numCresc(){
	        		num.sort(function(a,b){
	               			return a - b
	            		});
	            		document.getElementById('demo').innerHTML = num;
	        	}
	        	function numDecre(){
	         		num.reverse(function(a,b){
	               			return a - b
	            		});
	            		document.getElementById('demo').innerHTML = num;
	        	}
		}
	</script>


</body>
</html>

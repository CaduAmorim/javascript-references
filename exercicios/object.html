<!DOCTYPE html> 
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>JAVASCRIPT - JSON</title>
</head>
<body>
	<p id="demo"></p>

	<script>
		var p = document.getElementById("demo");
		var myObj, i, j, x = "";
		myObj = {
			"name":"John",
			"age":30,
			"cars": [
				{ "name":"Ford", "models":[ "Fiesta", "Focus", "Ka" ] },
				{ "name":"BMW", "models":[ "320", "X3", "X5" ] },
				{ "name":"Fiat", "models":[ "Uno", "Palio", "Marea" ] }
			]
		}

		for (i in myObj.cars) {
			x += "<h2>" + myObj.cars[i].name + "</h2>";
			for (j in myObj.cars[i].models) {
				x += myObj.cars[i].models[j] + "<br>";
			}
		}

		document.getElementById("demo").innerHTML = x;
		demo.style.marginLeft = "20px";
	</script>

</body>
</html>
